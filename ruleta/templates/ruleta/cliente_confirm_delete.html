{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que quieres eliminar el cliente "{{ object.nombre }} {{ object.apellidos }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
