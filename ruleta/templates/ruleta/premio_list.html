{% extends "base.html" %}

{% block content %}
  <h2>Lista de Premios</h2>
  <a href="{% url 'premio_create' %}" class="btn btn-primary mb-3">Agregar Premio</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Probabilidad</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for premio in premios %}
        <tr>
          <td>{{ premio.nombre }}</td>
          <td>{{ premio.descripcion }}</td>
          <td>{{ premio.probabilidad }}</td>
          <td>
            <!-- Interruptor de activación/desactivación -->
            <label class="switch">
              <input type="checkbox" class="toggle-premio" data-url="{% url 'premio_toggle' premio.pk %}" {% if premio.activo %}checked{% endif %}>
              <span class="slider round"></span>
            </label>
          </td>
          <td>
            <a href="{% url 'premio_update' premio.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'premio_delete' premio.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggles = document.querySelectorAll('.toggle-premio');
      toggles.forEach(toggle => {
        toggle.addEventListener('change', function () {
          fetch(this.dataset.url, {
            method: 'POST',
            headers: {
              'X-CSRFToken': '{{ csrf_token }}',  // Necesitas pasar el token CSRF para la seguridad de Django
            },
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Error al cambiar el estado del premio');
            }
          })
          .catch(error => {
            console.error('Hubo un error:', error);
            this.checked = !this.checked;  // Revertir el cambio si falla
          });
        });
      });
    });
  </script>

  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
{% endblock %}
