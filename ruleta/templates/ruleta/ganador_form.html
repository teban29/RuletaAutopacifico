{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Ganador{% else %}Agregar Ganador{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'ganador_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
